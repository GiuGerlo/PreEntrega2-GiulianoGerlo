<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-md p-2">
                        <a class="navbar-brand" href="#" id="title-header">WJR Design</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse " id="collapsibleNavbar">
                                <ul class="navbar-nav">
                                    <li class="nav-item">

                                    <li class="nav-item">

                                    </li>
                                </ul>
                            </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="container-fluid">
            <div class="principal-contacto text-center row p-3">
                <h1>Contacto</h1>
                <h2>FORMULARIO DE CONTACTO</h2>
        <form action="" method="post" enctype="text/plain">
            <label for="servicio">Seleccionar servicio:</label>
                <select name="servicio" id="servicio" required>
                    <option value="diseño grafico">Diseño gráfico</option>
                    <option value="servicio web">Servicio web</option>
                    <option value="rotulacion">Rotulación</option>
                    <option value="diseño locales">Diseño de locales</option>
                    <option value="merchandasing">Merchandasing</option>
                    <option value="otro">Otro</option>
                </select><br>
            <label for="nombre y apellido">Nombre y Apellido:</label>
                <input type="text" placeholder="Tu nombre y apellido" name="nombre y apellido" required><br>
            <label for="telefono">Teléfono:</label>
                <input type="tel" placeholder="3468 912912" name="telefono" required><br>
            <label for="correo">Correo electrónico:</label>
                <input type="email" placeholder="aaa@gmaill.com" name="correo" required><br>
            <label for="localidad">Localidad:</label>
                <input type="text" placeholder="Rosario" name="localidad" required><br>
            <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Hola..." required></textarea><br>
                <input type="submit" value="Enviar">
        </form>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex align-items-center p-2">
                    <div class="logo-footer me-auto">

                    <div class="redes ms-auto">
                        <a href="https://www.instagram.com/walraccone" target="_blank">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
